<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #fileListContainer {
            margin-top: 20px;
        }
        #fileListContainer h3 {
            margin-bottom: 10px;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            background-color: #e9e9e9;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-info {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lenia Cellular Automaton Image Processor</h1>
        
        <input type="file" id="imageUpload" accept="image/*">
        <div id="imagePreviewContainer" style="margin-top:10px; margin-bottom:10px;">
            <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 300px; max-height: 300px; display: none;"/>
        </div>
        
        <p>Compressed Size: <span id="compressedSize">N/A</span></p>
        
        <div id="fileListContainer">
            <h3>Uploaded Files</h3>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
